<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Kotobi</title>
  <meta name="description"
    content="Sign in for Kotobi. Explore a world of knowledge and imagination at Kotobi. Discover a vast collection of books, engage in literary discussions, and join a community of book enthusiasts. Sign up now for a literary adventure into endless possibilities through the magic of words.">

  <link rel="stylesheet" href="src/css/signup.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@700&display=swap" rel="stylesheet">

  <script src="./src/js/siginup.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <a href="#">Kotobi</a>
    <h1>Create an account</h1>
    <form action="" class="register">
      <div class="username-field field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required autocomplete="username">
      </div>

      <div class="email-field field">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" required autocomplete="email">
      </div>

      <div class="password-field field">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="8" autocomplete="new-password">
      </div>

      <div class="password-field field">
        <label for="password-confirm">Confirm Password</label>
        <input type="password" name="password-confirm" id="password-confirm" required minlength="8" autocomplete="new-password">
      </div>

      <button>Sign Up</button>
  </div>
    </form>
  </div>
</body>

</html>
